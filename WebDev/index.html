<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">  
    <script src="https://kit.fontawesome.com/9b8054028a.js" crossorigin="anonymous"></script>
 </head>
  <body>
    <div class="bg-container">
        <div class="side-bar">
                <div class="side-bar-title">
                    <h1>Dashboard</h1>
                </div>
                <div class="options-main-container">
                    <div class="option-container">
                        <!-- here icon is the class name we are addign the styling to it -->
                         
                        <i class="fa-solid fa-house icon"></i>
                        <p class="option-container-text">Home</p>
                    </div>
                    <div class="option-container">
                        <i class="fa-solid fa-download icon"></i>
                        <p class="option-container-text">Downloads</p>
                    </div>
                    <div class="option-container option-container-fav">
                        <i class="fa-regular fa-star icon"></i>
                        <p class="option-container-text">Favorites</p>
                    </div>
                    <div class="option-container">
                        <i class="fa-regular fa-gear icon"></i>
                        <p class="option-container-text">Settings</p>
                    </div> 
    
                </div>
 
                <div class="profile-container">
                    <img class="profile-container-image" src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png"/>
                    <p class="profile-container-name">Sarah Mayers</p>
                </div>
        </div>

        <div class="favorites-section">
                <h1 class="favorites-section-main-heading">Favorites</h1>
                <div class="favorites-section-sub-section">
                    <p class="favorites-section-sub-section-heading">Cars</p>
                    <div class="fav-section-image-container">
                        <img class="fav-container-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png"/>
                        <img class="fav-container-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png"/>
                        <img class="fav-container-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png"/>
                    </div>
                </div>
                <div class="favorites-section-sub-section">
                        <p class="favorites-section-sub-section-heading">Bikes</p>
                        <div class="fav-section-image-container">
                            <img class="fav-container-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png"/>
                            <img class="fav-container-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png"/>
                            <img class="fav-container-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png"/>
                        </div>
                </div>
                <div class="favorites-section-sub-section">
                        <p class="favorites-section-sub-section-heading">Houses</p>
                        <div class="fav-section-image-container">
                            <img class="fav-container-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png"/>
                            <img class="fav-container-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png"/>
                            <img class="fav-container-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png"/>
                        </div>
                </div>
        </div>
 

    </div>
    
  </body>
</html>
